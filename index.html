<!DOCTYPE html>
<html>
  <head>
    <title>Subscribe to a Tweet Newsletter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.25rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: #1da1f2;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe to a Twitter Newsletter</h1>
    <p>
      Enter your email and the Twitter User IDs you want to follow
      (comma-separated).
    </p>

    <form id="subscribe-form">
      <label for="recipient_email">Your Email:</label>
      <input
        type="email"
        id="recipient_email"
        name="recipient_email"
        required
      />

      <label for="user_ids">Twitter User IDs (comma-separated):</label>
      <input type="text" id="user_ids" name="user_ids" required />
      <p style="font-size: 0.8rem; color: #666">Example: 12345678,98765432</p>

      <button type="submit">Subscribe</button>
    </form>

    <p id="message" style="margin-top: 1rem"></p>

    <script>
      document
        .getElementById("subscribe-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const data = {
            user_ids: form.user_ids.value.split(",").map((id) => id.trim()),
            recipient_email: form.recipient_email.value,
          };

          const response = await fetch("/api/subscribe", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const message = document.getElementById("message");
          if (response.ok) {
            message.textContent = "Subscription successful!";
            message.style.color = "green";
            form.reset();
          } else {
            message.textContent = "Subscription failed. Please try again.";
            message.style.color = "red";
          }
        });
    </script>
  </body>
</html>
